<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お天気アプリ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <main>
        <h1 id="place"></h1>
        <div class="content">
            <h1 style="text-align: center;">今の天気</h1>
            <div class="image"></div>
        </div>
        <div class="contents" id="weather"></div>
        <div class="contents">
            <img id="weatherImage" alt="天気の画像" width="250" height="250">
        </div>
        <div class="contents" id="temperature"></div>
        <div class="contents" id="windSpeed"></div>
        
    </main>
</body>
</html>
